# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: C:\cafe.jpg (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  안녕하세요!  
  소프트웨어 학부에서 빅데이터를 전공하고 있는 대학생입니다.  
  제 깃허브에 놀러오세요 [My github](https://github.com/seonhye12)

    - JAVA
    - C
    - Python
    - Ubuntu
    - Latex

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: JAVA
        quote: >
          자바를 사용하여 자료구조와 알고리즘을 구현할 수 있습니다.  
          리스트, 스택, 큐, 원형큐, 힙, 트리, 그래프를 자바 알고리즘으로 구현 가능합니다.  
       - layout: top-right
        title: C, LINUX, UBUNTU
        quote: >
          시스템 서버의 기초가 되는 리눅스 환경에서 C언어를 사용할 수 있습니다.  
          네트워크의 기초를 공부하여 프로그래밍을 할 수 있는 환경을 구축할 수 있습니다.  
          오픈소스 환경에서 원하고자 하는 명령어를 입력하고 구축합니다. 
          또한 푸티를 이용하여 우분투를 다룰 수 있습니다.
          
        - layout: top-right
        title: Latex
        quote: > 문서 작성 도구인 LATEX를 활용하여 특수 형식 문서를 작성할 수 있습니다.  
        논문, 출판물, 수식, 그래프, 다이어그램등을 그릴 수 있습니다.
        
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      앞으로의 계획 : 자격증 취득 및 프로젝트 참여

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
